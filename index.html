<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css"/>

</head>
<body>
    

   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



    <div class="container" id="total">
        <h4> Form</h4>
        <div class="container1 ">

          <div class="cotainer2">

            <form class="row g-3"  id="details" >
              
              <div class="col-md-4">
                <label >First name</label>
                <input type="text" class="form-control" id="firstname"  placeholder="Enter your firstname"   required="">
              </div>


              <div class="col-md-4">
                <label>Last name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname"  required="">
              </div>

              <div class="col-md-4">
                <label>Gender</label>
                  <select class="form-control" id="gender" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                  </select>
                  
              </div>


              <div class="col-md-4">
                <label>State</label>
                  <select class="form-control" id="state" required>
                    <option selected disabled value="">Choose...</option>
                    
                    <option>Tamil Nadu</option>
                    <option>Kerala</option>
                  </select>
                  
              </div>


              <div class="col-md-4">
                <label >Pincode</label>
                <input type="text" class="form-control" id="pincode"  placeholder="Enter the pincode"   required="">
              </div>

              

              <div class="col-md-9">
               
              <input id="res" type="reset" value="reset">
              </div>
              
            </form>                       
      
      
          </div> 
    
          <div class="col-12">
            <button id="button" type="submit">Submit</button>
           
          </div>
         
          

          <table class="table table-striped-columns">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">State</th>
                    <th scope="col">Pincode</th>
                  </tr>
                </thead>
                <tbody>
                  <tr >
                    <th scope="row">1</th>
                    <td id="first"></td>
                    <td id="second"></td>
                    <td id="third"></td>
                    <td id="forth"></td>
                    <td id="five"></td>
                  </tr>
                </tbody>
              </table>
            </table>
             
          </div>
            
           
            
    
        </div> 
         

   
   

     


   <script src="script.js"></script>
</body>
</html>
